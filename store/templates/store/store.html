{% extends 'store/main.html' %}
{% load static %}
{% load humanize %}
{% block content %}
<div class="row">
    {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{product.name|floatformat:2}}</strong></h6>
                <hr>

                <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart ">Add to Cart</button>
                <a class="btn btn-outline-success" href="{% url 'product_detail' product.id %}">View</a>
                <h4 style="display: inline-block; float: right; font-size: 18px;"><strong>
                    {{product.price|floatformat:2|intcomma}} UAH</strong></h4>
            </div>
        </div>
        {% endfor %}
